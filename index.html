<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="card">
        <div class="card-header">
            <h1>Payment form example</h1>
        </div>

        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                <strong>Some fields are missing</strong>
            </div>
            <form>
                <div>
                    <div class="row datosfinancieros">
                        <div class="mb-3 col-5">
                            <label for="card" class="form-label">Card #</label>
                            <input type="number" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXXX">
                        </div>
                        <div class="mb-3 col-3">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="number" class="form-control" id="cvc" placeholder="0000">
                        </div>
                        <div class="mb-3 col-4">
                            <label for="Amount" class="form-label">Amount</label>
                            <div class="d-flex">
                                <div><i class="fa-solid fa-dollar-sign"></i></div>
                                <div><input type="number" class="form-control" id="Amount" placeholder="Amount"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row nombres">
                        <div class="mb-3 col-6">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3 col-6">
                            <label for="lastname" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastname">
                        </div>
                    </div>
                    <div class="row direccion">
                        <div class="mb-3 col-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="mb-3 col-3">
                            <label for="state" class="form-label">State</label>
                            <div class="input-group mb-3">
                                <select class="form-select" id="state">
                                    <option selected>Pick a state</option>
                                    <option value="1">Michigan</option>
                                    <option value="2">New Jersey</option>
                                    <option value="3">Hawaii</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 col-3">
                            <label for="postalcode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalcode">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-6">
                            <div>
                                <p>We accept:</p>
                            </div>
                            <div class="paycards bg-secondary p-2 rounded-3 w-50">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="c1">
                                    <label class="form-check-label text-white" for="inlineRadio1"><i
                                            class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="c2">
                                    <label class="form-check-label text-white" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="c3">
                                    <label class="form-check-label text-white" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="c4">
                                    <label class="form-check-label text-white" for="inlineRadio2"><i
                                            class="fa-solid fa-credit-card"></i></label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 col-6">
                            <label for="textarea" class="form-label">Message</label>
                            <textarea class="form-control" id="textarea" rows="3"></textarea>
                            <p>Add any notes here</p>
                        </div>
                    </div>

                </div>
                <div class="card-footer">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                        <button class="btn btn-primary" type="submit">Send</button>
                      </div>
                </div>
            </form>
        </div>
       
    </div>
    <script src="https://kit.fontawesome.com/be2adaaf10.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
